<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>



<h2>Adicionar nota</h2>

<form >

    <label for="codigo">Code:</label><br>
    <input type="text" class="form-control" placeholder="Codigo" aria-label="Codigo" aria-describedby="addon-wrapping" id="codigo" name="codigo" value=""><br>
    <label for="titulo">Title:</label><br>
    <input type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" aria-describedby="addon-wrapping" id="titulo" name="titulo" value=""><br><br>
    <label for="descripcion">Description:</label><br>
    <input type="text" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="addon-wrapping" id="descripcion" name="descripcion" value=""><br><br>
    <label for="duracion">Duration:</label><br>
    <input type="number" class="form-control" placeholder="Duracion" aria-label="Duracion" aria-describedby="addon-wrapping" id="duracion" name="duracion" value=""><br><br>

   <input type="button" value="Guardar" class="btn btn-primary" onclick="add();">
</form>



<a href="../index.html" class="link-secondary">Volver al inicio</a>

</body>
</html>


<script>
    function add(){

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open( "POST", "http://localhost:8080/videos", true );

        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var code = document.getElementById("codigo");
        var title = document.getElementById("titulo");
        var description = document.getElementById("descripcion");
        var duration = document.getElementById("duracion");

        var newVideo = {
            "codigo": code.value,
            "titulo": title.value,
            "descripcion": description.value,
            "duracion": duration.value
        }

        console.log("Adding video:" + JSON.stringify(newVideo));

        xmlhttp.send(JSON.stringify(newVideo));
    }
</script>
